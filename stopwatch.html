<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./stopwatch.css"></link>
</head>
<body>
    <div id="clock">
    <h1> MIN: <span id="min">00</span>    SEC :<span id="sec">00</span>    MSEC:<span id="ms">00</span></h1>
    <div id="btn"><button onclick="start()">START</button><button id="btn" onclick="stop()">STOP</button><button id="btn" onclick="reset()">RESET</button>
    </div>
    </div>

    <script src="./stopwatch.js"></script>
</body>
</html>
